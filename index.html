<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempify - Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #dc143c;
            --dark-red: #9b7f7f;
            --light-red: #561818;
            --pale-red: #ffebee;
        }

        body {
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            padding: 40px 20px;
            flex: 1;
        }

        .brand-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .brand-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .brand-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-input {
            border: 2px solid var(--light-red);
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
        }

        .search-input:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(220, 20, 60, 0.25);
        }

        .btn-search {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
        }

        .weather-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .weather-card.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2.5rem;
            color: var(--dark-red);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            color: var(--primary-red);
            font-weight: bold;
        }

        .weather-icon {
            font-size: 5rem;
            color: var(--light-red);
        }

        .weather-detail {
            background: var(--pale-red);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border-left: 4px solid var(--primary-red);
        }

        .weather-detail i {
            color: var(--primary-red);
            margin-right: 10px;
        }

        .error-message {
            background: #ffebee;
            border: 2px solid var(--light-red);
            border-radius: 15px;
            padding: 20px;
            color: var(--dark-red);
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--pale-red);
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-top: 50px;
            font-size: 1.1rem;
        }

        footer p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="brand-header">
            <h1><i class="fas fa-temperature-high"></i> Tempify</h1>
            <p>Your Weather Companion</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="search-card">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control search-input" 
                               placeholder="Enter city name (e.g., London, New York, Tokyo)">
                        <button class="btn btn-search" onclick="searchWeather()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: white;">Fetching weather data...</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Oops!</strong> <span id="errorText"></span>
                </div>

                <div class="weather-card" id="weatherCard">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <i class="fas fa-cloud-sun weather-icon" id="weatherIcon"></i>
                            <div class="temperature" id="temperature">--°C</div>
                        </div>
                        <div class="col-md-6">
                            <h2 class="city-name" id="cityName">--</h2>
                            <p class="text-muted" id="weatherDescription">--</p>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-tint"></i>
                                <strong>Humidity:</strong> <span id="humidity">--</span>%
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-wind"></i>
                                <strong>Wind Speed:</strong> <span id="windSpeed">--</span> m/s
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <strong>Pressure:</strong> <span id="pressure">--</span> hPa
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-eye"></i>
                                <strong>Visibility:</strong> <span id="visibility">--</span> km
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-temperature-low"></i>
                                <strong>Feels Like:</strong> <span id="feelsLike">--</span>°C
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-cloud"></i>
                                <strong>Cloudiness:</strong> <span id="cloudiness">--</span>%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Tempify &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/weather';

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            hideAll();
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch(`${API_URL}?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch weather data');
                }

                displayWeather(data);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            document.getElementById('humidity').textContent = data.main.humidity;
            document.getElementById('windSpeed').textContent = data.wind.speed;
            document.getElementById('pressure').textContent = data.main.pressure;
            document.getElementById('visibility').textContent = (data.visibility / 1000).toFixed(1);
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like);
            document.getElementById('cloudiness').textContent = data.clouds.all;

            const iconCode = data.weather[0].icon;
            setWeatherIcon(iconCode);

            document.getElementById('weatherCard').classList.add('active');
        }

        function setWeatherIcon(iconCode) {
            const iconMap = {
                '01d': 'fa-sun',
                '01n': 'fa-moon',
                '02d': 'fa-cloud-sun',
                '02n': 'fa-cloud-moon',
                '03d': 'fa-cloud',
                '03n': 'fa-cloud',
                '04d': 'fa-cloud',
                '04n': 'fa-cloud',
                '09d': 'fa-cloud-rain',
                '09n': 'fa-cloud-rain',
                '10d': 'fa-cloud-sun-rain',
                '10n': 'fa-cloud-moon-rain',
                '11d': 'fa-bolt',
                '11n': 'fa-bolt',
                '13d': 'fa-snowflake',
                '13n': 'fa-snowflake',
                '50d': 'fa-smog',
                '50n': 'fa-smog'
            };

            const iconClass = iconMap[iconCode] || 'fa-cloud-sun';
            document.getElementById('weatherIcon').className = `fas ${iconClass} weather-icon`;
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
        }

        function hideAll() {
            document.getElementById('weatherCard').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
